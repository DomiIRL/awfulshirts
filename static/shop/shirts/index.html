<nav id="inject_navbar"></nav>

	</div>

		<h1>Shirts</h1>

			<a class="shop_item shop_item_new" href="./chicken_game" style="background-image: url('/assets/content/shirts/chicken_game_model.png')"></a>

			<a class="shop_item" href="./print" style="background-image: url('/assets/content/shirts/print.png')"></a>

	</div>

<footer id="inject_footer"></footer>
