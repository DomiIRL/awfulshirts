<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Awfulshirts</title>
	<link type="image/x-icon" rel="icon" href="/assets/favicon.png">
	<link type="text/css" rel="stylesheet" href="contact.css">
	<link type="text/css" rel="stylesheet" href="/styles/base.css">
	<link type="text/css" rel="stylesheet" href="contact.css">
</head>
<body>

<!--	Container where navbar will be injected		-->
<nav id="inject_navbar"></nav>

<!--	Main Content	-->
<main>

	<div class="content_card contact_card">
		<div class="contact_content">

			<h1>Kontakt</h1>

			<form id="contact_form" action="mailto:contact@awfulshirts.com" method="GET">
				<div class="section email_section">
					<input name="cc" id="email" required>
					<label for="email">E-Mail</label>
				</div>
				<div class="section subject_section">
					<input name="subject" id="subject" required>
					<label for="subject">Betreff</label>
				</div>
				<div class="section comment_section">
					<textarea name="body" cols="3" rows="3" id="comment" required></textarea>
					<label for="comment">Comment</label>
				</div>
				<button type="submit">Senden</button>
			</form>

		</div>
	</div>

</main>

<!--	Container where footer will be injected		-->
<footer id="inject_footer"></footer>

</body>
<!--	Execute template injector	-->
<script src="/src/baseloader.js"></script>
</html>
